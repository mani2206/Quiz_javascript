<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">  
    <!-- Link Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Title Name -->
    <title>Quiz</title>
    <!-- Link Css For Style -->
    <link rel="stylesheet" href="./public/css/style.min.css">
</head>
<body>
    
    <header></header>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-lg-3"></div>
                    <div class="col-md-7 col-lg-6 card mt-5 p-4">
                        <div class="quiz-container" id="quiz">
                            <div class="quiz-header">
                                <h1 class="py-4 changeColor text-center fw-bolder">JavaScript Quiz Application</h1>
                                <h2 id="questions" class="py-4"></h2>
                                <ul class="list-unstyled">
                                    <li class="py-2">
                                        <input type="radio" name="answer" class="answer form-check-input p-2" id="a"><span for="a" id="a_text" class="h5 ps-3"></span></input>
                                    </li>
                                    <li class="py-2">
                                        <input type="radio" name="answer" class="answer form-check-input p-2" id="b"><span for="b" id="b_text" class="h5 ps-3"></span></input>
                                    </li>
                                    <li class="py-2">
                                        <input type="radio" name="answer" class="answer form-check-input p-2 " id="c"><span for="c" id="c_text" class="h5 ps-3"></span></input>
                                    </li>
                                    <li class="py-2">
                                        <input type="radio" name="answer" class="answer form-check-input p-2" id="d"><span for="d" id="d_text" class="h5 ps-3"></span></input>
                                    </li>
                                </ul>
                            </div>
                            <button type="button" id="button" class="btn text-white fw-bold my-3 sub py-2 px-5">Next<i class="fas fa-forward ps-2"></i></button>
                    </div>
                </div>
            </div>
            <div id="walk-container" class="d-inline-block position-relative">
                <div id="walk" class="d-inline-block position-absolute start-0 top-0 w-100 h-100"></div>
              </div>
        </div>
        
    </main>
    <footer>
        
    </footer>


    <!-- link js Script file -->
    <script src="./assets/js/main.js"></script>
    <!-- link Bootstrap 5 Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
